<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <link rel="icon" href="Anime.png" />
    <title>Sign up</title>
</head>

<body>
    <div class="d-flex justify-content-center align-items-center mt-5 flex-column container">
        <img class="logoimg" src="Anime.png" style="">
        <br> <br>
        <h3 class="font-weight-bold"> Sign in </h3>
        <br>
        <input class="rounded border border-2" type="email" name="" id="email" placeholder="Email "
            style="width: 250px;height: 50px;" />
        <br>
        <input class="rounded border border-2" type="password" name="" id="pass" placeholder="password "
            style="width: 250px;height: 50px;" />
        <br>
        <button class="border-0 font-weight-bold rounded"
            style="width: 250px;height: 50px;background-color: red;color:white">Continue</button>
        <br>
        <a href="signup.html" style="color:black">Don't have a account . Sign in now </a>
    </div>
    <script src="signin.js"></script>
</body>

</html>
